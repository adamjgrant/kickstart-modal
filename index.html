<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="se-modal.css" />
</head>
<body>

	<div class="se-modal">
	  <h3>Hello World<small class="close">&times;</small></h3>
	  <p>I'm the easiest modal you'll ever use.</p>
	  <hr>
	  <p><a href="#" class="btn btn-primary">Save</a></p>
	</div>

	<h1>One element modal v2.0.0</h1>
	<p><button>Show Modal</button></p>
	<p><a href="https://github.com/ajkochanowicz/Single-Element-Modal">On GitHub</a></p>
	<p><a href="#" class="bootstrap">Try with Bootstrap CSS</a></p>
	<p>By <a href="http://adamux.com">Adam Kochanowicz</a> (Public Domain)</p>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
	  $('button').click(function() {
	    return $('.se-modal').fadeIn('fast');
	  });

	  $('.close, .se-modal .btn').click(function() {
	    return $('.se-modal').fadeOut('fast');
	  });

	  // Allow modal to dismiss when clicked outside
	  $(':not(.se-modal)').not('.se-modal *').click(function() {
	    return $('.se-modal[style="display: block;"]').fadeOut('fast');
	  }).children().click(function(e) {
	    return false;
	  });

	  // Add bootstrap
	  $('.bootstrap').click(function() {
	    var a = document.createElement('link')
	    a.rel = 'stylesheet'
	    a.href = 'http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'
	    document.head.appendChild(a)
	  })
	</script>

</body>
</html>
